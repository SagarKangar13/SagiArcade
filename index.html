<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SagiArcade</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SagiArcade</h1>
    
    <h2>Play Games</h2>
    <div class="slider">
        <button id="prev"><</button>
        <div class="card-container">
            <div class="card" onclick="window.location.href='./RockPaperScissors/rps.html'">
                <div class="image-container">
                    <img src="./Image/game1.jpg" alt="rock paper scissor image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Rock Paper Scissors</h3>
                </div>
            </div>
            <div class="card" onclick="window.location.href='./SymanSays/ss.html'">
                <div class="image-container" >
                    <img src="./Image/game2.jpg" alt="Simon Says image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Simon Says</h3>
                </div>
            </div>
            <div class="card" onclick="window.location.href='./TicTacToe/ttt.html'">
                <div class="image-container">
                    <img src="./Image/game3.jpg" alt="Tic Tac Toe image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Tic Tac Toe</h3>
                </div>
            </div>
        </div>
        
        <button id="next">></button>
    </div>
    
    <h2>Upcomming Games</h2>
    <div class="slider">
        <button id="prev"><</button>
        <div class="card-container">
            <div class="card" >
                <div class="image-container">
                    <img src="./Image/game4.jpeg" alt="2048 image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>2048</h3>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./Image/game5.png" alt="Connect 4 image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Connect 4</h3>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./Image/game6.png" alt="Memory Card image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Memory Card</h3>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./Image/game7.png" alt="Skudo image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Skudo</h3>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./Image/game8.png" alt="Brick Breakout image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Brick Breakout</h3>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./Image/game9.png" alt="Whac a mole image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Whac A Mole</h3>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./Image/game10.png" alt="Wordle image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Wordle</h3>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./Image/game11.png" alt="Flapy Bird image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Flappy Bird</h3>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./Image/game12.png" alt="Space Invaders image" class="card-img">
                </div>
                <div class="card-content">
                    <h3>Space Invaders</h3>
                </div>
            </div>
        </div>
        
        <button id="next">></button>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 SagiArcade. All rights reserved.</p>
            <p>Created with ❤️ by Sagar Kangar</p>
        </div>
    </footer>
    

    <script src="app.js"></script>
</body>
</html>
